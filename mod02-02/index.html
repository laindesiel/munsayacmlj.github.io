<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- mobile-friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<!-- IE compatibility -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Munsayac - Submit Review</title>
</head>

<!-- google -->
<body>
	<form method="post">
		<fieldset style="width: 315px">
			<legend>Your Details:</legend>
			<label>Name:</label>
			<input type="name" name="name" style="width: 200px" required>
			<br>
			<label>Email:</label>
			<input type="email" name="email" style="width: 202px" required>
		</fieldset>
		<br>
		<fieldset style="width: 315px">
			<legend>Your Review:</legend>
			<p>How did you know about us?
			<select name="company" required>
				<option value="google">Google</option>
				<option value="facebook">Facebook</option>
				<option value="twitter">Twitter</option>
				<option value="instagram">Instagram</option>
				<option value="ads">Ads</option>
				<option value="blogs">Blogs</option>
			</select><p>
			<p>Would you visit again?
			<br>
			<label><input type="radio" name="opt" value="yes">Yes</label>
			<label><input type="radio" name="opt" value="no">No</label>
			<label><input type="radio" name="opt" value="maybe">Maybe</label>
			</p>

			<p>Comments:
				<br>
				<textarea name="comments" rows="4" cols="40"></textarea>
			</p>

			<p><label><input type="checkbox" name="sign" value="check">Sign me up for email updates</label>
				<br>
			   <input type="submit" name="submit" id="submit" value="Submit review">
			</p>
		</fieldset>
	</form>
</body>
</html>
