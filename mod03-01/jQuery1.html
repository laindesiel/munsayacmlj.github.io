<!DOCTYPE html>
<html>
    <head>
        <title>Sample jQuery</title>
        
        <style>
            h2{
/*                position: relative;*/
            }
            
            img#trump{
                width: 400px;
                height: auto;
                border-color: red;
                border-width: 5px;
                border-style: solid;
                border-radius: 3px;
                
            }
            
            #press{
                width: 500px;
                margin: 0 auto;
            }
            
            html{
                width: 100%;
                height: 100%;
            }
            
            #coolDiv {
    width: 50px;
    height: 50px;
    position: absolute;
    top: 0;
    right: 0;
    background: yellow;
}
        </style>
    </head>
    <body>
       
       <div id="coolDiv">cool</div>
        <h1 id="heading">Sample jQuery</h1>
        
        <button id="hideBtn">Hide</button>
        <button id="showBtn">Show</button>
        <button id="toggleBtn">Hide/Show</button>
        
        <br>
        <div>
            
            <h2 id="heading2">Simple jQuery</h2>
            <br>
            <input type="text" id="input1">
            <button id="changeTxt">Change Text</button>
        </div>
        
        <br>
        <image id="coolImg">
                <img src="trump.jpg" alt="" id="trump">
        </image>
        <div>
            <br>
            <button id="changeImg">Change Trump!</button>
            <button id="backImg">Back to TRUMP!</button> 
            <button id="kim">Browse KIM!</button>
              <br><br>
            <button class="colors">Magenta</button>
            <button class="colors">Gray</button>
            <button class="colors">Weed</button>
        </div>
        
        <div style="text-align: center;">
            <button id="press">PRESS HARDER</button>
        </div>
        
        
        
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            
            var left = $('#coolDiv').offset().left;
            var windowHeight = $(window).height();
            var divHeight = $('#coolDiv').height();
            var newPos = windowHeight - divHeight;
            
            function makeDiv(){
                let divSize = ((Math.random()*100) + 50).toFixed();
                let color = '#' + Math.round(0xffffff * Math.random()).toString(16);
                $newdiv = $('<div/>').css({
                    width: divSize+'px',
                    height: divSize+'px',
                    backgroundColor: color
                });
                
                var posx = (Math.random() * ($(document).width() - divSize)).toFixed();
                var posy = (Math.random() * ($(document).height() - divSize)).toFixed();
                
                $newdiv.css({
                    position: 'absolute',
                    left: posx,
                    top: posy,
                    display: 'none'
                }).appendTo('body').fadeIn(200).delay(1000).fadeOut(5000, function(){
                    $(this).remove();
                    makeDiv();
                });
            }
            
            $(document).keydown(function(e){
                switch(e.which) {
                    case 37: // left
                        makeDiv();
                        
                        
                        $('#coolDiv').animate({right:newPos}, "slow",
                            function(){
                                $('#coolDiv').css({
                                    left: 0,
                                    right: 'auto'
                                });
                        });
                        break;

                    case 38: // up
                        $('#coolDiv').animate({bottom:newPos}, "slow", function(){
                            $('#coolDiv').css({
                                top: 0,
                                bottom: 'auto'
                            });
                            
                        });
                    
                    break;

                    case 39: // right
                        
                        $('#coolDiv').animate({left:newPos}, "slow", 
                        function(){
                            $('#coolDiv').css({
                                right: 0,
                                left: 'auto'
                            });
                        });
                    
                        break;

                    case 40: // down                       
                       $('#coolDiv').animate({top:newPos}, "slow", function(){
                           $('#coolDiv').css({
                              bottom: 0,
                               top: 'auto'
                           });
                       });
                        break;

                    default: return; // exit this handler for other keys
                }
                e.preventDefault(); // prevent the default action (scroll / move caret)
            });
            
            
            $('#press').click(function(){
               var left = $('#heading').offset().left;
                
                $('#heading').css({left:left}).animate({"left":"0px"}, "slow");
            });
            
            $('#toggleBtn').click(function(){
                $('#heading').toggle();
            });
            
            $('#hideBtn').click(function(){
                $('#heading').hide();
            });
            $('#showBtn').click(function(){
                $('#heading').show();
            });
            
            
            $(document).ready(function(){
                $('#changeTxt').click(function(){
                
                 $('#heading2').animate({left: '250px'});  
                });
                
                $('#changeImg').click(function(){
                    let pic = $('#trump');
                    pic.attr('src', 'kimjongun.gif');
                    pic.animate({
                        top: "+=30px",
                        left: "+=30px",
                        width: "+300px"
                    });
                    
                    
                });
                
                var i = 0;
                $('#kim').click(function(){
                    
                    let kims = ['kim1.jpg', 'kim2.jpg', 'kim3.jpg'];
                    
                    switch(i){
                        case 0:
                            $('#trump').attr('src', kims[i]);
                            i++;
                            break;
                        case 1:
                            $('#trump').attr('src', kims[i]);
                            i++;
                            break;
                        case 2:
                            $('#trump').attr('src', kims[i]);
                            i = 0;
                            break;
                        default:
                            
                    }
                     
                });
                
                $('#backImg').click(function(){
                    let pic = $('#trump');
                    pic.attr('src', 'trump.jpg');
                    pic.animate({
                        top: "+=30px",
                        left: "+=30px",
                        width: "+=200px"
                    });
                });
                
                $('.colors').click(function(){
                    
                    switch($(this).html()){
                        case "Magenta":
                            $('#trump').css('border-color', '#FF00FF');
                            break;
                        case "Gray":
                            $('#trump').css('border-color', '#999');
                            break;
                        case "Weed":
                            $('#trump').css('border-color', '#008080');
                            break;
                        default:
                            alert("HELLO");
                    }
                });
                
            });
            
        </script>
    </body>
</html>
