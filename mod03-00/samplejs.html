            <div class="row5">
                <button class="num" onclick="clearvalue()">CLEAR</button>
                <button id="lt5" class="num" onclick="lessThanFive()">&lt;=5</button>
            </div>

            </div>

        
        
        
        <script src="js/main.js" type="text/javascript"></script>
        
        <script>          
            
            function getNum(val,btn){ 
                document.getElementById('viewer').value += val;         
                document.getElementById(btn).style.backgroundColor = '#a9a9a9';   
            }
            
            function oddOrEven(){
                let num1 = parseInt(document.getElementById('viewer').value);
                if(isNaN(num1)){
                    document.getElementById('display').innerHTML =  "not a number";
                }
                else{
                    if(num1 % 2 == 0){
                    document.getElementById('display').innerHTML = num1 + " is even";
                    }
                    else{
                        document.getElementById('display').innerHTML = num1 + " is odd";
                    }
                }
                
            }
            
           function lessThanFive(){
               let num = document.getElementById('viewer');
               
               if(num.value.length == 0){
                   document.getElementById('display').innerHTML = "not a number";         
               }
               else if(typeof(num.value) == 'number'){
                       
                }
               else{
                   try{
                      if(parseInt(num.value) < 5){
                       document.getElementById('display').innerHTML = num + " is less than 5";
                       }
                       else if (parseInt(num.value === 5)){
                           document.getElementById('display').innerHTML = num.value + " is equal to 5";
                       }
                       else{
                           document.getElementById('display').innerHTML = num.value + " is greater to 5";
                       } 
                   }
                   catch(e){
                       document.getElementById('display').innerHTML = e.message;
                        document.getElementById('viewer').value = " ";
                   }
               }      
               defaultColor();  
           }
            
            
            
            function compute(){
                try{
                    document.getElementById('display').innerHTML = eval(document.getElementById('viewer').value);
                    
                }
                catch(e){
                    document.getElementById('display').innerHTML = e.message;
                    document.getElementById('viewer').value = " ";
                }
                
                defaultColor();
            }
            
            function clearvalue(){
                document.getElementById('display').innerHTML = "&nbsp;";
                document.getElementById('viewer').value = " ";
                defaultColor();
            }
            
            function defaultColor(){
                let x = document.getElementsByClassName('num');
                for(let i = 0; i<=x.length; i++){
                    x[i].style.backgroundColor = 'buttonface';
                }
            }
